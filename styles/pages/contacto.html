<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../vendors/main.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <nav>
                <div><a href="index.html">Juguetería Cósmica</a></div>
                <ul>
                    <li><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../pages/alta.html">Alta de productos</a></li>
                    <li><a href="../pages/contacto.html">Contactanos</a></li>
                </ul>
                <button>Search</button>
            </nav>
        </header>
    </div>
    <h2>Contactanos</h2>
    <form id="uploadForm" onsubmit="onSubmitContact(event)">
        <div class="mb-3">
          <label for="name" class="form-label label-required">Nombre</label>
          <input type="text" class="form-control input-error" id="name" name="name" required>
          <p id="nameError" class="input-msg-error"></p>
        </div>

        <div class="mb-3">
          <label for="mail" class="form-label label-required">Email</label>
          <input type="email" class="form-control" id="mail" name="mail" required>
          <p id="mailError" class="input-msg-error"></p>
        </div>
        
        <div class="mb-3">
            <label for="comment" class="form-label">Comentarios</label>
            <textarea type="text" class="form-control" id="comment" name="comment" maxlength="400"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <footer>
        © 2021 Landify UI Kit. All rights reserved.
    </footer>
    <script src="/js/contact.js"></script>
    <script src="/js/validations.js"></script>
</body>
</html>
